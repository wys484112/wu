app.name=zheng-cms-rpc-service
profile.env=dev

jdbc.driverClassName=com.mysql.jdbc.Driver
jdbc.url=jdbc:mysql://127.0.0.1:3306/shiro_demo?useUnicode=true&amp;characterEncoding=utf-8
jdbc.username=root
jdbc.password=
jdbc.initialSize=3 
jdbc.minIdle=2
jdbc.maxActive=60
jdbc.maxWait=60000
jdbc.timeBetweenEvictionRunsMillis=60000
jdbc.minEvictableIdleTimeMillis=30000
jdbc.validationQuery=SELECT 'x'
jdbc.testWhileIdle=true
jdbc.testOnBorrow=false
jdbc.testOnReturn=false
jdbc.poolPreparedStatements=true
jdbc.maxPoolPreparedStatementPerConnectionSize=20
jdbc.removeAbandoned=true
jdbc.removeAbandonedTimeout=120
jdbc.logAbandoned=false
jdbc.filters=stat

##### redis #####
master.redis.ip=127.0.0.1
master.redis.port=6379
master.redis.password=
master.redis.max_idle=100
master.redis.minIdle=10
master.redis.timeout=5000
master.redis.testOnBorrow=true